gui:
# UI styling
  theme:
    activeBorderColor:
      - blue
      - bold
  nerdFontsVersion: "3"
  border: single
  animateExplosion: false

# Messages and infos
  showRandomTip: false

# Style my commits
  authorColors:
    'Eduard Korchmar': '#6e42d2'

# Updates are handled by the package manager
update:
  method: never

# Use console nvim for editing
os:
  editPreset: 'nvim'
  editInTerminal: true

