"$schema" = 'https://starship.rs/config-schema.json'

format = """
$cmd_duration\
$status[$os $username$hostname $shell$shlvl](bg:#c0caf5 fg:#1f2335)\
[](bg:#7aa2f7 fg:#c0caf5)\
$directory\
[](fg:#7aa2f7 bg:#3b4261)\
$git_branch\
$git_commit\
$git_status\
[](fg:#3b4261 bg:#292e42)\
$nodejs\
$rust\
$golang\
$python\
$rlang\
$lua\
$java\
$c\
$julia\
[](fg:#292e42 bg:#1f2335)\
$time$battery\
[ ](fg:#1f2335)\
\n$character"""

# Directory and git
[directory]
style = "fg:#3b4261 bg:#7aa2f7"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[git_branch]
symbol = ""
style = "fg:#7aa2f7 bg:#3b4261"
format = '[ $symbol $branch ]($style)'

[git_commit]
tag_symbol = ""
style = "fg:#7aa2f7 bg:#3b4261"
format = '[ $hash$tag ]($style)'

[git_status]
style = "fg:#7aa2f7 bg:#3b4261"
format = '[($all_status$ahead_behind )]($style)'

# Languages
[nodejs]
symbol = ""
style = "bg:#292e42"
format = '[[ $symbol ($version) ](fg:#7aa2f7 bg:#292e42)]($style)'

[rust]
symbol = ""
style = "bg:#292e42"
format = '[[ $symbol ($version) ](fg:#7aa2f7 bg:#292e42)]($style)'

[golang]
symbol = ""
style = "bg:#292e42"
format = '[[ $symbol ($version) ](fg:#7aa2f7 bg:#292e42)]($style)'

[php]
symbol = ""
style = "bg:#292e42"
format = '[[ $symbol ($version) ](fg:#7aa2f7 bg:#292e42)]($style)'

[python]
symbol = ""
style = "bg:#292e42"
format = '[[ $symbol ($virtualenv $version) ](fg:#7aa2f7 bg:#292e42)]($style)'

[rlang]
symbol = ""
style = "bg:#292e42"
format = '[[ $symbol ($version) ](fg:#7aa2f7 bg:#292e42)]($style)'

[lua]
symbol = ""
style = "bg:#292e42"
format = '[[ $symbol ($version) ](fg:#7aa2f7 bg:#292e42)]($style)'

[java]
symbol = ""
style = "bg:#292e42"
format = '[[ $symbol ($version) ](fg:#7aa2f7 bg:#292e42)]($style)'
detect_files = ['pom.xml', 'build.gradle.kts', 'build.sbt', '.java-version', 'deps.edn', 'project.clj', 'build.boot', '.sdkmanrc', 'build.xml']

[c]
symbol = ""
style = "bg:#292e42"
format = '[[ $symbol ($version) ](fg:#7aa2f7 bg:#292e42)]($style)'
detect_extensions = ['c', 'h', 'cpp', 'hpp']

[julia]
symbol = ""
style = "bg:#292e42"
format = '[[ $symbol ($version) ](fg:#7aa2f7 bg:#292e42)]($style)'

# Standart prompt elements
[username]
show_always=true
style_user="bg:#c0caf5 fg:#1f2335 bold"
style_root="bg:#c0caf5 fg:#db3a3a bold"
format = '[$user]($style)'

[hostname]
ssh_only=false
ssh_symbol=""
style="bg:#c0caf5 fg:#1f2335"
format="@[$ssh_symbol$hostname]($style)"

[os]
format = '[ $symbol ]($style)'
style="bg:#c0caf5 fg:#1f2335"
disabled=true

[os.symbols]
Windows = ""
Linux = ""
Ubuntu = ""
Macos = ""
Arch = ""

[shell]
disabled=false
style="bg:#c0caf5 fg:#1f2335"
bash_indicator=""
zsh_indicator="󱨂"
powershell_indicator="󰨊"
fish_indicator="󰈺"
cmd_indicator=""

[shlvl]
disabled=false
style="bg:#c0caf5 fg:#1f2335"
format='[ $shlvl]($style)'

[character]
format=" $symbol[: ](bold white)"
success_symbol="[󰣐 ](bold #ff79c6)"
error_symbol="[󰋔 ](bold #db3a3a)"
vimcmd_symbol="[󰧑 ](bold #ad8ee6)"
vimcmd_replace_one_symbol="[󰋇 ](bold #e0af68)"
vimcmd_replace_symbol="[ ](bold #e0af68)"
vimcmd_visual_symbol="[ ](bold #9ece6a)"

[status]
disabled=true
map_symbol=true
format="[$signal_name$common_meaning]($style)\n"
style="bold white bg:red"

[cmd_duration]
disabled = true
format = "[ 󱙷 $duration]($style)\n"
show_milliseconds = true
min_time = 5_000

# Physical world
[battery]
format = '[$symbol $percentage]($style)'
full_symbol="󰁹"
charging_symbol="󰂄"
discharging_symbol="󱟞"
empty_symbol="󰂎"
unknown_symbol="󰂑"

[[battery.display]]
threshold = 10
style="bg:#1f2335 fg:#db3a3a"
discharging_symbol="󰂎"
charging_symbol="󰢟"

[[battery.display]]
threshold = 30
style="bg:#1f2335 fg:#e0af68"
discharging_symbol="󱊡"
charging_symbol="󱊤"

[[battery.display]]
threshold = 55
style="bg:#1f2335 fg:#73daca"
discharging_symbol="󱊢"
charging_symbol="󱊥"

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#1f2335"
format = '[[  $time ](fg:#73DACA bg:#1f2335)]($style)'

