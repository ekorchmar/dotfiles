"$schema" = 'https://starship.rs/config-schema.json'

format = """\
$cmd_duration\
$status[$os $username$hostname $shell $shlvl$jobs](bg:#c0caf5 fg:#1f2335)\
[](bg:#7aa2f7 fg:#c0caf5)\
$directory\
$direnv\
[](fg:#7aa2f7 bg:#3b4261)\
$git_branch\
$git_commit\
$git_status\
[](fg:#3b4261 bg:#292e42)\
$nodejs\
$rust\
$golang\
$conda\
$python\
$rlang\
$lua\
$java\
$c\
$julia\
$cmake\
[](fg:#292e42 bg:#1f2335)\
$battery$time\
$line_break$character"""

# Directory and git
[directory]
truncate_to_repo = false
style = "fg:#3b4261 bg:#7aa2f7"
before_repo_root_style = "fg:#3b4261 bg:#7aa2f7"
repo_root_style = "fg:#1f2335 bg:#7aa2f7 bold"
format = "[ $path ]($style)[$read_only]($read_only_style)"
repo_root_format = """\
[ $before_root_path]($before_repo_root_style)\
[$repo_root]($repo_root_style)\
[$path ]($style)\
[$read_only]($read_only_style)\
"""
truncation_length = 6
truncation_symbol = "…/"
home_symbol = "~"
read_only = " "
read_only_style = "bg:#7aa2f7 fg:#1f2335"

[direnv]
disabled = false
symbol = " "
format = '[ $symbol$allowed ]($style)'
style = "fg:#1f2335 bg:#7aa2f7"
detect_files = [".envrc", ".env"]
allowed_msg = ""
not_allowed_msg = ""
denied_msg = ""

[git_branch]
symbol = ""
style = "fg:#7aa2f7 bg:#3b4261"
format = '[ $symbol $branch ]($style)'

[git_commit]
tag_symbol = ""
style = "fg:#7aa2f7 bg:#3b4261"
format = '[ $hash$tag ]($style)'

[git_status]
style = "fg:#7aa2f7 bg:#3b4261"
format = '[($all_status$ahead_behind )]($style)'

# Languages
[conda]
symbol = "󱔎"
style = "bg:#292e42"
format = '[[ $symbol $environment ](fg:#7aa2f7 bg:#292e42)]($style)'

[nodejs]
symbol = ""
style = "bg:#292e42"
format = '[[ $symbol ($version) ](fg:#7aa2f7 bg:#292e42)]($style)'

[rust]
symbol = ""
style = "bg:#292e42"
format = '[[ $symbol ($version) ](fg:#7aa2f7 bg:#292e42)]($style)'

[golang]
symbol = ""
style = "bg:#292e42"
format = '[[ $symbol ($version) ](fg:#7aa2f7 bg:#292e42)]($style)'

[php]
symbol = ""
style = "bg:#292e42"
format = '[[ $symbol ($version) ](fg:#7aa2f7 bg:#292e42)]($style)'

[python]
symbol = " "
style = "bg:#292e42 fg:#7aa2f7 "
format = '[ ${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'

[rlang]
symbol = ""
style = "bg:#292e42"
format = '[[ $symbol ($version) ](fg:#7aa2f7 bg:#292e42)]($style)'

[lua]
symbol = ""
style = "bg:#292e42"
format = '[[ $symbol ($version) ](fg:#7aa2f7 bg:#292e42)]($style)'

[java]
symbol = ""
style = "bg:#292e42"
format = '[[ $symbol ($version) ](fg:#7aa2f7 bg:#292e42)]($style)'
detect_files = [
  'pom.xml',
  'build.gradle.kts',
  'build.sbt',
  '.java-version',
  'deps.edn',
  'project.clj',
  'build.boot',
  '.sdkmanrc',
  'build.xml',
]

[c]
symbol = ""
style = "bg:#292e42"
format = '[[ $symbol ($version) ](fg:#7aa2f7 bg:#292e42)]($style)'
detect_extensions = ['c', 'h', 'cpp', 'hpp']

[cmake]
symbol = ""
style = "bg:#292e42"
format = '[[ $symbol ($version) ](fg:#7aa2f7 bg:#292e42)]($style)'

[julia]
symbol = ""
style = "bg:#292e42"
format = '[[ $symbol ($version) ](fg:#7aa2f7 bg:#292e42)]($style)'

# Standart prompt elements
[username]
show_always = true
style_user = "bg:#c0caf5 fg:#1f2335 bold"
style_root = "bg:#c0caf5 fg:#db3a3a bold"
format = '[$user]($style)'
aliases = { "" = "Unknown" }

[hostname]
ssh_only = false
ssh_symbol = ""
style = "bg:#c0caf5 fg:#1f2335"
format = "@[$ssh_symbol$hostname]($style)"

[os]
format = '[ $symbol ]($style)'
style = "bg:#c0caf5 fg:#1f2335"
disabled = true

[os.symbols]
Windows = ""
Linux = ""
Ubuntu = ""
Macos = ""
Arch = ""
Android = ""

[shell]
disabled = false
format = "[$indicator]($style)"
style = "bg:#c0caf5 fg:#1f2335"
bash_indicator = ""
zsh_indicator = ""
powershell_indicator = ""
fish_indicator = "󰈺"
cmd_indicator = ""
tcsh_indicator = ""

[shlvl]
disabled = false
style = "bg:#c0caf5 fg:#1f2335"
format = '[ $shlvl]($style)'

[jobs]
symbol = "󱂬"
style = "bg:#c0caf5 fg:#1f2335"
format = '[$symbol $number]($style)'

[character]
format = " $symbol[: ](bold white)"
success_symbol = "[󰣐 ](bold #ff79c6)"
error_symbol = "[󰋔 ](bold #db3a3a)"
vimcmd_symbol = "[󰧑 ](bold #ad8ee6)"
vimcmd_replace_one_symbol = "[󰋇 ](bold #e0af68)"
vimcmd_replace_symbol = "[ ](bold #e0af68)"
vimcmd_visual_symbol = "[ ](bold #9ece6a)"

[status]
disabled = false
format = """\
[ $symbol( $status)( $signal_number) \
$common_meaning$signal_name ]\
($style)\
[](bold bg:#c0caf5 fg:#db3a3a)\
"""
symbol = ""
not_executable_symbol = ""
not_found_symbol = ""
sigint_symbol = ""
signal_symbol = ""
map_symbol = true
style = "bold bg:#db3a3a fg:#c0caf5"

[cmd_duration]
disabled = true
format = "[ 󱙷 $duration]($style)\n"
show_milliseconds = true
min_time = 5_000

# Physical world
[battery]
format = '[$symbol $percentage]($style)'
full_symbol = "󰁹"
charging_symbol = "󰂄"
discharging_symbol = "󱟞"
empty_symbol = "󰂎"
unknown_symbol = "󰂑"

[[battery.display]]
threshold = 10
style = "bg:#1f2335 fg:#db3a3a"
discharging_symbol = "󰂎"
charging_symbol = "󰢟"

[[battery.display]]
threshold = 30
style = "bg:#1f2335 fg:#e0af68"
discharging_symbol = "󱊡"
charging_symbol = "󱊤"

[[battery.display]]
threshold = 55
style = "bg:#1f2335 fg:#73daca"
discharging_symbol = "󱊢"
charging_symbol = "󱊥"

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#1f2335"
format = '[[  $time ](fg:#73DACA bg:#1f2335)]($style)[](fg:#1f2335)'
